<header>
    <figure class="logo">
        <a href="{{ .Site.BaseURL }}">
            {{ block "logo" . }}
            {{ partial "images/logo.svg" . }}
            {{ end }}
        </a>
    </figure>
    <h1>
        <a href="{{ .Site.BaseURL }}">
            Orgelbauverein&nbsp;am Braunschweiger&nbsp;Dom&nbsp;e.V.
        </a>
    </h1>
    {{ if .Site.Menus.main }}
    <nav role="navigation">
        <ul>
            {{ range .Site.Menus.main }}
            <li class='{{if ($.IsMenuCurrent "main" .) }}active{{end}}'>
                <a href="{{ .URL }}" title="{{ .Name }}">
                    {{ .Name }}
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
    {{ end }}
</header>
