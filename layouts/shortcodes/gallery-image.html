{{- $name := .Get 0 -}}
{{- if $name -}}
{{- $resource := $.Page.Resources.GetMatch $name -}}
{{- with $resource -}}
{{- if eq .ResourceType "image" -}}
<a href="{{ .RelPermalink }}">
    {{- with .Fill "600x400" -}}
    <img src="{{ .RelPermalink }}"
         alt="{{ .Title }}">
    {{- end -}}
</a>
{{- end -}}
{{- end -}}
{{- else -}}
{{- errorf "No resource name specified" -}}
{{- end -}}
